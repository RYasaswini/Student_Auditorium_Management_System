<html>
    <head>
        <title>Show_Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form>
                <label for="showid">Show ID:</label>
                <select>
                    <option value="dance">SDAN786</option>
                    <option value="comedy">SCOM121</option>
                    <option value="magic_show">SMAG892</option>
                    <option value="horor">SHOR671</option>
                    <option value="gymnatics">SGYM423</option>
                    <option value="motivation">SMOT345</option>
                </select><br><br>
                <label for="ticid">Ticket ID:</label>
                <input type="text" class="input-box" id="ticid"><br><br>
                <label for="cost">Cost:</label>
                <input type="num" class="input-box" id="cost"><br><br>
                <label for="seat">Seats:</label>
                <select>
                    <option value="os">Ordinary Seats</option>
                    <option value="bs">Balcony Seats</option>
                </select><br><br>
                <label for="date">Date:</label>
                <input type="date" class="input-box" id="date"><br><br>
                <label for="pwd">Password:</label>
                <input type="password" class="input-box" id="pwd"><br><br>
            
            </form>
        </div>
    </body>
